<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Users
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
          <tr>
            <th>Username</th>
            <th *ngIf="mode==='quizzes'">Select</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td *ngIf="mode==='quizzes'"><input type="checkbox" [(ngModel)]="user.selected"
                                                (change)="onSelect(user,user.selected);"/></td>
          </tr>
          </tbody>
        </table>
        <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage"
                    (pageChanged)="loadPage($event)"></pagination>
        <div class="modal-footer">
          <button *ngIf="mode==='quizzes'" (click)="emitSelectedUsers()" type="button" class="btn btn-primary">Save
            changes
          </button>
        </div>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
