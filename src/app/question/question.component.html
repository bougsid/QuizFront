<div class="ui raised segment">
  <h5 class="ui header">{{question.content}}</h5>
  <div *ngFor="let option of question.options">
    <div class="ui checkbox">
      <input type="checkbox" [(ngModel)]="option.answer" (change)="onSelect(question, option);" />
      <label [class]="(mode=='result') ? (option.answer==true) ? (option.answer!=option.correct)?'alert-danger':'alert-success':'':''">
        {{option.content}}
        </label>
    </div>
  </div>
</div>
