<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Quizzes
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
          <tr>
            <th>Title</th>
            <th>Duration</th>
            <th>Mark</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let quizUserAssociation of quizUserAssociations">
            <td>{{quizUserAssociation.quiz.title}}</td>
            <td>{{quizUserAssociation.quiz.duration.seconds | secondsToTime}}</td>
            <td>{{quizUserAssociation.mark}}</td>
            <td><a [routerLink]="['../quiz',quizUserAssociation.quiz.id]"  (click)="startQuiz(quizUserAssociation.quiz)" role="button" class="btn btn-large btn-primary" data-toggle="modal">Start Quiz</a>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage"
                    (pageChanged)="loadPage($event)"></pagination>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
