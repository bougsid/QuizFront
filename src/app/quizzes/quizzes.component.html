<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Quizzes
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
          <tr>
            <th width="80%">Title</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let quiz of quizzes">
            <td>{{quiz.title}}</td>
            <td><a href="#myModal" (click)="selectCandidates(quiz)" role="button" class="btn btn-large btn-primary" data-toggle="modal">select candidates</a>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="loadPage($event)"></pagination>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>

<!-- Button HTML (to Trigger Modal) -->

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Select Users</h4>
      </div>
      <div class="modal-body">
        <users [mode]="'quizzes'" (selectedUsersEmitter)="affectQuizToUsers($event)"></users>
      </div>
    </div>
  </div>
</div>
